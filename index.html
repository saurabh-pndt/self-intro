<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
        }
        .color-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-option:hover {
            transform: scale(1.05);
        }
        .score {
            font-size: 18px;
            margin: 20px 0;
        }
        .timer {
            font-size: 18px;
            color: #e74c3c;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Color Matching Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time left: <span id="time">30</span>s</div>
        <div class="color-display" id="colorDisplay">Color Name</div>
        <div class="color-options" id="colorOptions">
            <!-- Color options will be generated here -->
        </div>
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const colors = [
            {name: "Red", hex: "#e74c3c"},
            {name: "Blue", hex: "#3498db"},
            {name: "Green", hex: "#2ecc71"},
            {name: "Yellow", hex: "#f1c40f"},
            {name: "Purple", hex: "#9b59b6"},
            {name: "Orange", hex: "#e67e22"},
            {name: "Pink", hex: "#ff9ff3"},
            {name: "Brown", hex: "#a04000"},
            {name: "Black", hex: "#000000"},
            {name: "White", hex: "#ffffff"}
        ];

        let score = 0;
        let timeLeft = 30;
        let timer;
        let currentColor;
        let correctIndex;
        let gameActive = false;

        const colorDisplay = document.getElementById('colorDisplay');
        const colorOptions = document.getElementById('colorOptions');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            startBtn.disabled = true;
            
            // Start timer
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Generate first round
            generateRound();
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            startBtn.disabled = false;
            colorDisplay.textContent = "Game Over!";
            colorOptions.innerHTML = "";
        }

        function generateRound() {
            // Clear previous options
            colorOptions.innerHTML = "";
            
            // Select a random color name (might not match the actual color)
            const colorNames = colors.map(color => color.name);
            currentColor = colorNames[Math.floor(Math.random() * colorNames.length)];
            colorDisplay.textContent = currentColor;
            colorDisplay.style.color = "#333"; // Reset text color
            
            // Shuffle colors and pick 4 options (including the correct one)
            const shuffledColors = [...colors].sort(() => 0.5 - Math.random());
            const options = shuffledColors.slice(0, 4);
            
            // Make sure the correct color is in the options
            const correctColor = colors.find(c => c.name === currentColor);
            if (!options.some(c => c.name === currentColor)) {
                options[Math.floor(Math.random() * 4)] = correctColor;
            }
            
            // Find the index of the correct answer
            correctIndex = options.findIndex(c => c.name === currentColor);
            
            // Create color option elements
            options.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color.hex;
                colorDiv.dataset.index = index;
                colorDiv.addEventListener('click', () => checkAnswer(index));
                colorOptions.appendChild(colorDiv);
            });
        }

        function checkAnswer(selectedIndex) {
            if (!gameActive) return;
            
            if (selectedIndex === correctIndex) {
                score++;
                scoreElement.textContent = score;
                colorDisplay.style.color = colors.find(c => c.name === currentColor).hex;
                setTimeout(generateRound, 1000);
            } else {
                // Flash red for wrong answer
                document.body.style.backgroundColor = "#ffdddd";
                setTimeout(() => {
                    document.body.style.backgroundColor = "#f0f0f0";
                }, 200);
            }
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
